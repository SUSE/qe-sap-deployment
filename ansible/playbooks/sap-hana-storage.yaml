---
- hosts: hana
  remote_user: cloudadmin
  become: true
  become_user : root
  pre_tasks:
    - name: Source hana storage variables
      include_vars: ./vars/hana_storage_profile.yaml

  tasks:

  - name: HANA storage preparation
    vars:
      sap_storage_cloud_type: 'generic'
      sap_storage_sap_type: 'sap_hana'
      sap_storage_action: 'prepare'
    include_role: 
      name: ../roles/sap_storage
