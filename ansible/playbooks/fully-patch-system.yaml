---
- name: Fully patch playbookhosts
  hosts: all
  remote_user: cloudadmin
  become: true
  become_user: root
  vars:
    use_reboottimeout: 600

  tasks:
    # Workaround for bsc#1224249
    - name: Install python3-argcomplete
      community.general.zypper:
        name: 'python3-argcomplete'
        state: latest

    # Fully patch system
    - name: Apply all available patches
      community.general.zypper:
        name: '*'
        state: latest
        type: patch
      notify: Reboot after patch

  handlers:
    - name: Reboot after patch
      ansible.builtin.reboot:
        reboot_timeout: "{{ use_reboottimeout | int }}"
